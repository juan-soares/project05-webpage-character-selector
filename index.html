<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Carlos" />
    <meta
      name="description"
      content="Projeto para prática de desenvolvimento web Front-end, utilizando HTML, CSS e JavaScript. Consiste em uma página única contendo um seletor de personagens, que altera o conteúdo principal dinamicamente, para exibir as informações do personagem selecionado pelo usuário, através do cursor."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, web page, seletor de personagens, conteúdo dinâmico"
    />

    <link
      rel="shortcut icon"
      href="./public/assets/favicon/favicon.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
    />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/responsive.css" />

    <title>Characters Selector</title>
  </head>
  <body>
    <header class="header__container">
      <img
        class="logo"
        src="./public/assets/images/logo.svg"
        alt="Logotipo do X-Men."
      />
    </header>

    <main>
      <section class="characters">
        <h1 class="characters__title">Selecione um personagem</h1>
        <ul class="characters__list">
          <li
            class="character character--active"
            id="ciclope"
            data-name="Ciclope"
            data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los"
          >
            <img
              class="character__image"
              src="./src/imagens/card-ciclope.jpg"
              alt="Imagem de perfil do personagem Ciclope"
            />
          </li>
          <li
            class="character"
            id="jean-grey"
            data-name="Jean Grey"
            data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese"
          >
            <img
              class="character__image"
              src="./src/imagens/card-jean-grey.jpg"
              alt="Imagem de perfil do personagem Jean Grey"
            />
          </li>

          <li
            class="character"
            id="lince-negra"
            data-name="Lince Negra"
            data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar"
          >
            <img
              class="character__image"
              src="./src/imagens/card-lince-negra.jpg"
              alt="Imagem de perfil do personagem Lince Negra"
            />
          </li>

          <li
            class="character"
            id="tempestade"
            data-name="Tempestade"
            data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos"
          >
            <img
              class="character__image"
              src="./src/imagens/card-tempestade.jpg"
              alt="Imagem de perfil do personagem Tempestade"
            />
          </li>

          <li
            class="character"
            id="vampira"
            data-name="Vampira"
            data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente"
          >
            <img
              class="character__image"
              src="./src/imagens/card-vampira.jpg"
              alt="Imagem de perfil do personagem Vampira"
            />
          </li>

          <li
            class="character"
            id="wolverine"
            data-name="Wolverine"
            data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade."
          >
            <img
              class="character__image"
              src="./src/imagens/card-wolverine.jpg"
              alt="Imagem de perfil do personagem Wolverine"
            />
          </li>

          <li
            class="character"
            id="noturno"
            data-name="Noturno"
            data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar"
          >
            <img
              class="character__image"
              src="./src/imagens/card-noturno.jpg"
              alt="Imagem de perfil do personagem Noturno"
            />
          </li>

          <li
            class="character"
            id="magneto"
            data-name="Magneto"
            data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos"
          >
            <img
              class="character__image"
              src="./src/imagens/card-magneto.jpg"
              alt="Imagem de perfil do personagem Magneto"
            />
          </li>
        </ul>
      </section>
      <section class="selected-character">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Imagem do personagem que está selecionado."
        />

        <div class="selected-character__info">
          <h2 class="selected-character__name" id="name">Ciclope</h2>
          <p class="selected-character__description" id="description">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
